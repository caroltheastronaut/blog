layout: default
---
<article class="mx-auto" style="max-width: 740px;">
  <header class="mb-4">
    <h1 class="display-6">{{ page.title }}</h1>
    <p class="text-body-secondary mb-0">
      {{ page.date | date: "%d/%m/%Y" }}
    </p>
  </header>

  <div class="lead">
    {{ content }}
  </div>
</article>
