---
layout: nil
---
<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'pt-PT' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {%- if page.title -%}{{ page.title }} · {%- endif -%}{{ site.title }}
    </title>

    {%- include head.html -%}
    {%- include custom-head.html -%}
  </head>

  <body class="bg-body">
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ '/' | relative_url }}">
          {{ site.title }}
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/categories/' | relative_url }}">Categorias</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {{ content }}
    </main>

    <footer class="border-top">
      <div class="container py-4 small text-body-secondary">
        © {{ site.time | date: '%Y' }} {{ site.title }}
      </div>
    </footer>
  </body>
</html>
